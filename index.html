<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="todo-app">
            <div class="app-header">
                <h1><i class="fas fa-check-circle"></i> TaskMaster</h1>
                <div class="date-display">
                    <div class="day" id="current-day">Wednesday</div>
                    <div class="date" id="current-date">June 14, 2023</div>
                </div>
            </div>
            
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="What needs to be done?">
                <button id="add-btn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="todo-stats">
                <span id="remaining-count">0</span> tasks remaining
                <button id="clear-completed">Clear Completed</button>
            </div>
            
            <ul id="todo-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
